spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy

server.port=8080
# The format used for the keystore. It could be set to JKS in case it is a JKS file
# server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
# server.ssl.key-store=classpath:keystore/springboot.p12
# The password used to generate the certificate
# server.ssl.key-store-password=password

reservation-system.court-count=${RS_COURT_COUNT:5}
reservation-system.min-hour=${RS_MIN_HOUR:6}
reservation-system.max-hour=${RS_MAX_HOUR:22}
reservation-system.time-span-in-days=${RS_TIMESPAN_DAYS:14}


